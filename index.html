<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script defer src="main.js" type="module"></script>
    <title>Chat</title>
</head>
<body>
    <h1>Chat Room</h1>
    <div class="messages" id="messages"></div>
    <div class="textArea" id="send">
        <input class="textBox" id="messageBox" type="text" placeholder="Type your message here..." id="messageBox" maxlength="1000">
        <p class="limit" id="limit">0/1000</p>
        <button type="button" class="sendButton" id="sendButton"><i class="material-icons" style="color: white; font-size: large;">send</i></button>
    </div>

</body>
</html>
