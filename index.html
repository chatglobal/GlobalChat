<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script defer src="main.js" type="module"></script>
    <title>Chat</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chat Room</h1>
        </div>
        <div class="body">
            <div class="messages" id="messages"></div>
        </div>
        <div class="footer">
            <input type="text" maxlength="1000" id="inputBox" class="inputBox" placeholder="Type your message here...">
            <p class="limit" id="limit">0/1000</p>
            <button id="sendButton" class="sendButton"><i class="bi-send"></i></button>
            <button type="button" id="settingsButton"><i class="bi-gear-fill"></i></button>
        </div>
        <div class="settings" id="settings">
            <div class="category" id="usernameSection">
                <p>Username: </p>
                <input type="text" id="usernameInput" maxlength="20">
            </div>
            <div class="category" id="pfpSection"> 
                <p>Profile Picture: </p>
                <img src="https://shodis.ch/wp-content/uploads/2018/01/person_grey_192x192.png" alt="" id="pfpPreview">
                <label for="pfpInput"><i class="bi-cloud-arrow-up-fill" id="pfpInputLabel"></i></label>
                <input type="file" accept=".jpeg,.jpg,.png,.gif" id="pfpInput">
            </div>
            <div class="category" id="languageSection">
                <p id="translateP">Language: Loading...</p>
                <div id="translate"></div>
            </div>
        </div>
    </div>

        function loadGT(){
            new google.translate.TranslateElement("translate")
            let translateNode = document.getElementById("translate")
